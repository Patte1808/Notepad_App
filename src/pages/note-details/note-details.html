<ion-header>
	<ion-navbar>
		<ion-buttons end>
			<button ion-button icon-left (click)="editTapped()">
	        	<ion-icon name="create"></ion-icon>
	        	Edit
	      	</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card>
	  <ion-card-header>
	    {{note.title}}
	  </ion-card-header>
	  <ion-card-content>
	    {{note.body}}
	  </ion-card-content>
	</ion-card>
</ion-content>
