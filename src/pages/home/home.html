<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-left (click)="newTapped()">
        <ion-icon name="create"></ion-icon>
        New Note
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item-sliding *ngFor="let note of notes">
      <ion-item (click)="itemTapped(note)">
        {{note.title}}
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeNote(note)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
	</ion-list>
</ion-content>
