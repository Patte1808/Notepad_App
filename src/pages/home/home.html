<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="newTapped()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let note of notes" (click)="itemTapped(note)">
			<h2>{{note.title}}</h2>
		</button>
	</ion-list>
</ion-content>
