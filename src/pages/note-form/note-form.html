<ion-header>
	<ion-navbar>
		<ion-buttons end>
			<button ion-button icon-left (click)="saveTapped()">
	        	<ion-icon name="add"></ion-icon>
	        	Save
	      	</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>

	  <ion-item>
	    <ion-label floating>Title</ion-label>
	    <ion-input type="text" [value]="note.title" (change)="setTitle($event.target.value)"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Body</ion-label>
	    <ion-input type="text" [value]="note.body" (change)="setBody($event.target.value)"></ion-input>
	  </ion-item>

	</ion-list>

</ion-content>
